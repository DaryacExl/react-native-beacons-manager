buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Use the higher version of Gradle plugin from the target library
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 28
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : "28.0.3"

    defaultConfig {
        // Use the higher minSdkVersion from the source library
        minSdkVersion 18
        // Use compileSdkVersion as the targetSdkVersion
        targetSdkVersion 28
        versionCode 1
        versionName "1.1.0" // Use the higher versionName
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()

    // Include local React Native Maven repository if required
    // Existing logic from the target build.gradle file
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:0.6+'
    implementation 'org.jetbrains:annotations:13.0'
    implementation 'org.altbeacon:android-beacon-library:2.19.5'

}

